<br
  style="
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    max-width: 500px;
    margin: 0 auto;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  "
>
  <h2 style="color: #333333">Password Reset Request</h2>
  <br style="color: #555555; font-size: 16px; line-height: 1.5">
    Hello, {{name}}! <br>
    We received a request to reset your password. Click the
    button below to set a new one:
  </p><br>
  <a
    href="{{link}}"
    style="
      display: inline-block;
      background-color: #007bff;
      color: #ffffff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 15px;
    "
  >
    Reset Password
  </a>
  <p style="color: #777777; font-size: 14px; margin-top: 25px">
    If you didn’t request this, you can safely ignore this email.
  </p>
  <p style="color: #aaaaaa; font-size: 12px; margin-top: 15px">
    © 2025 YourApp. All rights reserved.
  </p>
</div>

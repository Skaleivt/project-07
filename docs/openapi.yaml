openapi: 3.1.0
info:
  version: 1.0.0
  title: Travelers APP
  description: This is a documentation of the Travelers APP API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

tags:
  - name: Auth
    description: Authentication and session management.
  - name: Users
    description: Operations about users (profiles, saved stories, avatars, etc.).
  - name: Stories
    description: Operations related to stories.

servers:
  # замінити посилання
  - url: https://nodejs-hw-mongodb-7-oin4.onrender.com
  - url: http://localhost:3000

paths:
  /api/auth/register:
    post:
      $ref: ../swagger\paths\auth\register.yaml
  /api/auth/login:
    post:
      $ref: ../swagger\paths\auth\login.yaml
  /api/auth/refresh:
    post:
      $ref: ../swagger\paths\auth\refresh.yaml
  /api/auth/logout:
    post:
      $ref: ../swagger\paths\auth\logout.yaml

  /api/stories:
    get:
      $ref: ../swagger/paths/stories/get.yaml
    post:
      $ref: ../swagger/paths/stories/post.yaml
  /api/stories/owner-stories:
    get:
      $ref: ../swagger/paths/stories/owner-stories.yaml
  /api/stories/categories:
    get:
      $ref: ../swagger/paths/stories/categories.yaml
  /api/stories/{storyId}:
    patch: 
      $ref: ../swagger/paths/stories/{storyId}/patch.yaml

  /api/users:
    get:
      $ref: ../swagger\paths\users\get.yaml
  /api/users/{id}:
    get:
      $ref: ../swagger\paths\users\{userId}\get.yaml
  /api/users/current:
    get:
      $ref: ../swagger\paths\users\current\get.yaml
    patch:
      $ref: ../swagger\paths\users\current\patch.yaml
  /api/users/saved:
    post:
      $ref: ../swagger/paths/users/saved-stories-post.yaml
  /api/users/avatar:
    patch:
      $ref: ../swagger/paths/users/update-avatar.yaml

  /api/users/saved:
    delete:
      $ref: ../swagger/paths/users/remove-stories-delete.yaml

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: accessToken

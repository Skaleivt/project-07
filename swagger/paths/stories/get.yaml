tags:
  - Stories
summary: Get list of stories
operationId: getStories
description: 'Get list of stories with this endpoint'
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: category
    schema:
      type: string
      enum: ['Європа', 'Азія', 'Пустелі', 'Африка', Гори, Кавказ, Океанія, Балкани, Америка]
      example: 'Європа'
responses:
  '200':
    description: Successfully found stories!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found stories!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/stories.yaml'
                page:
                  type: integer
                  example: 2
                perPage:
                  type: integer
                  example: 4
                totalItems:
                  type: integer
                  example: 4
                totalPages:
                  type: integer
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

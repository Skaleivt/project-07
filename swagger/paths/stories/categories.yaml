operationId: getCategories
summary: Get all categories
description: Retrieves a list of all categories available in the system.
security: []
tags:
  - Categories
responses:
  '200':
    description: Successfully fetched categories
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Get categories successfully!
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: 6718f4d91c8d2c3b6a4e2a91
                  name:
                    type: string
                    example: Travel
                  description:
                    type: string
                    example: Stories about travel experiences
  '500':
    $ref: '../../components/responses/500.yaml'

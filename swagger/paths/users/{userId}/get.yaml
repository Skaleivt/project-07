summary: Get user by ID
description: Retrieve user information and a list of their stories.
tags:
  - Users
operationId: getUserById
security: []
parameters:
  - name: id
    in: path
    required: true
    description: Unique user identifier (ObjectId)
    schema:
      type: string
responses:
  '200':
    description: Successfully retrieved user and their stories
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Get user by ID
            data:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: '672a48f7e1f0c4b3a1d6a927'
                    name:
                      type: string
                      example: 'John Doe'
                    email:
                      type: string
                      example: 'john@example.com'
                    avatarURL:
                      type: string
                      example: 'https://res.cloudinary.com/demo/image/upload/avatar.jpg'
                stories:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: '67402f4b37f9c26f34a4a2a1'
                      title:
                        type: string
                        example: 'My Travel to the Sahara'
                      img:
                        type: string
                        example: 'https://res.cloudinary.com/demo/image/upload/story1.jpg'
                      date:
                        type: string
                        format: date-time
                        example: '2025-11-12T15:34:12.000Z'
                      favoriteCount:
                        type: integer
                        example: 23
  '400':
    $ref: '../../../components/responses/400.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'

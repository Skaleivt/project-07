operationId: getAllUsers
summary: Get all users
description: Returns a paginated list of all registered users.
tags:
  - Users
security: []
parameters:
  - name: page
    in: query
    required: false
    description: Page number for pagination
    schema:
      type: integer
      default: 1
      example: 2
  - name: perPage
    in: query
    required: false
    description: Number of users per page
    schema:
      type: integer
      default: 4
      example: 10
responses:
  '200':
    description: Successfully retrieved list of users
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Get all users
            data:
              type: object
              properties:
                data:
                  type: array
                  description: List of users
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 6718f4d91c8d2c3b6a4e2a91
                      name:
                        type: string
                        example: John Doe
                      email:
                        type: string
                        example: john@example.com
                      createdAt:
                        type: string
                        format: date-time
                        example: 2025-01-01T12:00:00Z
                totalItems:
                  type: integer
                  example: 100
                totalPages:
                  type: integer
                  example: 25
                currentPage:
                  type: integer
                  example: 2
                perPage:
                  type: integer
                  example: 4
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

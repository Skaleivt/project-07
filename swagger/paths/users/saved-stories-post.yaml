tags:
  - Users
summary: Add a story to the user's saved list
operationId: addStoryToSaved
security:
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - storyId
        properties:
          storyId:
            type: string
            description: The MongoDB ID of the story to be saved.
            example: 68498236a100312bea079008
responses:
  '200':
    description: Story successfully added or already present in the list.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Story successfully added to saved list
            data:
              type: object
              properties:
                savedStories:
                  type: array
                  items:
                    type: string
                  example: ['68498236a100312bea079008']
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

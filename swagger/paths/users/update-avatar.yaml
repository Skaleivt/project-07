tags:
  - Users
summary: Update user avatar
operationId: updateUserAvatar
description: |
  Приватний ендпоінт. Оновлює аватар поточного користувача.  
  Приймає `multipart/form-data` з полем **avatar** (файл зображення).  
  Повертає нове посилання на аватар.
security:
  - cookieAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required: [avatar]
        properties:
          avatar:
            type: string
            format: binary
responses:
  '200':
    description: Avatar updated successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Avatar updated successfully
            data:
              type: object
              properties:
                _id: { type: string, example: 671f8ee3c0b8a0a2c2a0e1a3 }
                username: { type: string, example: TestUser }
                email: { type: string, example: test@example.com }
                avatarURL:
                  type: string
                  example: https://res.cloudinary.com/demo/image/upload/v123/avatar.jpg

  '400':
    description: Bad Request — missing file or invalid data
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Avatar file is required
            data:
              type: "null"
              example: null

  '401':
    description: Unauthorized — user not logged in or token invalid
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
            data:
              type: "null"
              example: null

  '500':
    description: Internal Server Error — unexpected failure (Cloudinary or DB)
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Internal Server Error
            data:
              type: "null"
              example: null
operationId: updateCurrentUser
summary: Update current user's profile
description: Updates the profile data of the authenticated user. At least one field must be provided.
tags:
  - Users
security:
  - cookieAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          name:
            type: string
            minLength: 2
            maxLength: 30
            example: John Doe
          email:
            type: string
            format: email
            example: john.new@example.com
          avatarUrl:
            type: string
            format: uri
            example: https://example.com/new-avatar.jpg
        minProperties: 1
responses:
  200:
    description: User data successfully updated
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User data updated successfully
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: 6718f4d91c8d2c3b6a4e2a91
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: john.new@example.com
                avatarUrl:
                  type: string
                  example: https://example.com/new-avatar.jpg
                updatedAt:
                  type: string
                  format: date-time
                  example: 2025-01-03T10:15:00Z
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'

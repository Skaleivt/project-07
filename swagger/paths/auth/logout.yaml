tags:
  - Auth
summary: Logout (private)
operationId: userLogout
description: |
  Приватний ендпоінт. Видаляє активну сесію користувача та очищає cookies
  (`accessToken`, `refreshToken`, `sessionId`). Потребує валідні cookies.
security:
  - cookieAuth: []
responses:
  '204':
    description: Successfully logged out (no content)
  '401':
    description: Unauthorized — user not logged in or session invalid
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Unauthorized
            data:
              type: "null"
              example: null
  '500':
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Internal Server Error
            data:
              type: "null"
              example: null
summary: Get all contacts
description: Retrieve a list of contacts belonging to the authorized user. Supports pagination, filtering, and sorting.
operationId: getAllContacts
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    required: false
    description: Page number for pagination (default is 1)
    schema:
      type: integer
      example: 1
  - name: perPage
    in: query
    required: false
    description: Number of contacts per page (default is 10)
    schema:
      type: integer
      example: 10
  - name: sortBy
    in: query
    required: false
    description: Field name to sort by (e.g. name, email, createdAt)
    schema:
      type: string
      example: name
  - name: sortOrder
    in: query
    required: false
    description: Sort order â€” ascending (asc) or descending (desc)
    schema:
      type: string
      enum: [asc, desc]
      example: asc
  - name: isFavourite
    in: query
    required: false
    description: Filter contacts by favourite status
    schema:
      type: boolean
      example: true
  - name: contactType
    in: query
    required: false
    description: Filter contacts by type (personal, work, home)
    schema:
      type: string
      enum: [personal, work, home]
      example: work
responses:
  '200':
    description: Successfully retrieved list of contacts
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              properties:
                total:
                  type: integer
                  example: 35
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalPages:
                  type: integer
                  example: 4
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contacts.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
    '404':
    description: No contacts found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
  '500':
    $ref: '../../components/responses/500.yaml'

summary: Create a new contact
description: Create a new contact for the authorized user. Supports uploading a profile photo via multipart/form-data.
operationId: createContact
tags:
  - Contacts
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            description: Contact's full name
            example: John Doe
          phoneNumber:
            type: string
            description: Contact's phone number
            example: +380971234567
          email:
            type: string
            description: Contact's email address
            example: johndoe@email.com
          contactType:
            type: string
            description: Type of contact (personal, work, home)
            enum: [personal, work, home]
            example: personal
          isFavourite:
            type: boolean
            description: Mark contact as favourite
            example: false
          photo:
            type: string
            format: binary
            description: Optional contact photo file
responses:
  '201':
    description: Successfully created a contact
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              $ref: '../../components/schemas/contacts.yaml'

  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'

summary: Get a contact by ID
operationId: getContactById
description: Retrieve a specific contact by its unique identifier. Only the authenticated user can access their own contacts.
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: The unique ID of the contact
    schema:
      type: string
      example: '6715a7dbe4f92e3e6cfa1a23'
responses:
  '200':
    description: Successfully found contact by ID
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: 'Successfully found contact with id 6715a7dbe4f92e3e6cfa1a23!'
            data:
              $ref: ../../../components/schemas/contacts.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
  '500':
    $ref: ../../../components/responses/500.yaml

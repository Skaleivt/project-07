operationId: updateContactById
summary: Update a contact by ID
description: Updates an existing contact by its ID.
  Allows changing text fields and uploading a new photo.
  Requires user authentication.
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: Unique contact identifier
    schema:
      type: string
      example: 66f9d25a3bfe9e33a17a0b12
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: John Doe
          email:
            type: string
            format: email
            example: john.doe@example.com
          phone:
            type: string
            example: +380671234567
          favorite:
            type: boolean
            example: true
          photo:
            type: string
            format: binary
            description: Optional contact photo file
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Successfully patched a contact!
            data:
              $ref: ../../../components/schemas/contacts.yaml

  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
  '500':
    $ref: '../../../components/responses/500.yaml'

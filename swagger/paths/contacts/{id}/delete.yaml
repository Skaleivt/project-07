summary: Delete a contact by ID
description: Deletes a specific contact that belongs to the authorized user.
operationId: deleteContactById
tags:
  - Contacts
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: The unique identifier of the contact to delete.
    schema:
      type: string
      example: 652c9f8b7e3d2c6e54b8a123
responses:
  '204':
    description: Successfully deleted the contact
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Contact not found
  '500':
    $ref: '../../../components/responses/500.yaml'

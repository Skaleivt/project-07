type: object
required:
  - name
  - avatarUrl
  - description
properties:
  _id:
    type: string
    example: '64f7c2e2b5a3c4d1a8f12345'
    description: Унікальний ідентифікатор користувача (MongoDB ObjectId)
  name:
    type: string
    maxLength: 32
    example: 'Матвій Савченко'
    description: Ім’я користувача
  email:
    type: string
    format: email
    example: 'matviy@example.com'
    description: Електронна пошта користувача (може бути відсутня)
  password:
    type: string
    minLength: 8
    maxLength: 128
    example: 'P@ssw0rd123'
    description: Хешований пароль користувача
  avatarUrl:
    type: string
    format: uri
    example: 'https://example.com/avatars/matviy.webp'
    description: Посилання на аватар користувача
  articlesAmount:
    type: integer
    minimum: 0
    example: 20
    description: Кількість створених користувачем історій або статей
  description:
    type: string
    maxLength: 500
    example: 'Мене звати Матвій. Люблю подорожувати і ділитися натхненням.'
    description: Короткий опис користувача
  selectedStories:
    type: array
    items:
      type: string
      example: '64f7c2e2b5a3c4d1a8f789ab'
    description: Масив ObjectId історій, які користувач зберіг
  createdAt:
    type: string
    format: date-time
    example: '2025-11-06T09:30:00.000Z'
    description: Дата створення запису
  updatedAt:
    type: string
    format: date-time
    example: '2025-11-06T10:10:00.000Z'
    description: Дата останнього оновлення
